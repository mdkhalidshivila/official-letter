<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <form id="email-form" action="" method="post">
        <div class="col-lg-12">
            <div class="col-sm-8 offset-2">
                <h4 class="alert alert-info">Link mail to user</h4>

                </h3>
                <div class="contact-form">
                    <div class="form-group">
                        <label for="id_message" class="alert alert-info col-lg-4">Select Link</label>

                            <select id="id_message" name="message">
                                <option>Send an email to the user "https://mail.google.com/" </option>
                                <option>"https://www.google.com/"</option>
                                <option>"https://www.youtube.com/"</option>
                                <option>"https://in.search.yahoo.com/?fr2=inr"</option>
                            </select>
                            <button type="submit">Send</button>

                    </div>


                    {% csrf_token %}
                </div> 
            </div>
        </div>
    </form><br>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        {%for message in messages %}
            swal('{{message}}', "You clicked the button!", "success");
        {% endfor %}
    </script>



</body>

</html>
